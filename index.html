<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>

<div class="app">

  <div class="start-screen" id="startScreen">
    <h1>Quiz</h1>
    <button id="startBtn">Iniciar jogo</button>
  </div>

  <div class="quiz-screen hidden" id="quizScreen">
    <div class="top">
      <span id="timer">10s</span>
    </div>

    <h2 id="question"></h2>

    <div id="options" class="options hidden"></div>

    <div class="actions hidden">
      <button id="hintBtn">Dica</button>
      <button id="revealBtn">Revelar</button>
    </div>

    <button id="nextBtn" class="hidden">Próxima pergunta</button>

    <p id="feedback"></p>
  </div>

</div>

<!-- ⚠️ SCRIPT NO FINAL (OBRIGATÓRIO) -->
<script src="quiz.js"></script>
</body>
</html>
