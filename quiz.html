<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Educacional</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>

<div class="game">

  <button id="startBtn">Iniciar Jogo</button>

  <div id="quiz" class="hidden">
    <div id="timer"></div>

    <h2 id="question"></h2>

    <div id="options" class="hidden"></div>

    <input type="text" id="answerInput" placeholder="Digite A, B, C ou D" class="hidden">

    <div class="controls hidden">
      <button id="hintBtn">Dica</button>
      <button id="revealBtn">Revelar</button>
    </div>

    <p id="feedback"></p>
  </div>

</div>

<script src="quiz.js"></script>
</body>
</html>
